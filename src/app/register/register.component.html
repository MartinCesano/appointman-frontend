<!-- Main Content -->
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <!-- Registro Form Section -->
        <div class="col-md-8 col-xs-12 col-sm-12 bg-white p-5 rounded-end">
            <div class="container-fluid">
                <!-- Título -->
                <div class="row mb-4">
                    <h2 class="text-center text-primary">Crea tu cuenta</h2>
                </div>

                <!-- Formulario de registro -->
                <div class="row mb-4">
                    <form>
                        <div class="row">
                            <!-- Columna Izquierda -->
                            <div class="col-md-6">
                                <!-- Campo Email o Teléfono -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="text" name="username" id="username" class="form-control"
                                        placeholder="email@ejemplo.com " required>
                                </div>
                                <!-- Campo Teléfono -->
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" name="telefono" id="telefono" class="form-control"
                                        placeholder="+54 1234567890" required>
                                </div>

                                <!-- Campo Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="contraseña" required>
                                </div>

                                <!-- Campo Confirmar Contraseña -->
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                        placeholder="contraseña" required>
                                </div>

                                <!-- Campo Roles -->
                                <div class="mb-3">
                                    <label for="roles" class="form-label">Roles</label>
                                    <select name="roles" id="roles" class="form-control" required>
                                        <option value="empleado">Empleado</option>
                                        <option value="cliente">Cliente</option>
                                        <!-- Añadir más roles si es necesario -->
                                    </select>
                                </div>
                                
                            </div>

                            <!-- Columna Derecha -->
                            <div class="col-md-6">
                                <!-- Campo Nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control"
                                        placeholder="Tu nombre" required>
                                </div>

                                <!-- Campo Apellido -->
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" class="form-control"
                                        placeholder="Tu apellido" required>
                                </div>
                                <!-- Campo Fecha de Nacimiento (Cliente) -->
                                <div class="mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control"
                                        required>
                                </div>

                                <!-- Campo Tipo de Documento -->
                                <div class="mb-3">
                                    <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                    <select name="tipoDocumento" id="tipoDocumento" class="form-control" required>
                                        <option value="dni">DNI</option>
                                        <option value="pasaporte">Pasaporte</option>
                                        <option value="cuil">CUIL</option>
                                        <!-- Añadir más tipos de documentos si es necesario -->
                                    </select>
                                </div>

                                <!-- Campo Documento (Cliente) -->
                                <div class="mb-3">
                                    <label for="documento" class="form-label">Número de Documento</label>
                                    <input type="number" name="documento" id="documento" class="form-control"
                                        placeholder="Número de Documento" required>
                                </div>
                               
                            </div>
                        </div>

                        <!-- Botón de registro -->
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                        </div>
                    </form>
                </div>

                <!-- Enlace a inicio de sesión -->
                <div class="row mt-4">
                    <p class="text-center">¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
