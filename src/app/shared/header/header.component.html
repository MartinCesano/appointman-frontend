<header class="navbar bg-primary">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center w-100">
      
      <!-- Botón de hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" 
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation"> 
        <!-- data-bs-target="#offcanvasNavbar" apunta al id del nav en app navbar  -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo y Nombre -->
      <div class="d-flex align-items-center ms-2"> <!-- Agregamos ms-2 para espacio -->
        <img src="appointman-logo.png" alt="Logo" width="40" height="40" class="me-2">
        <span class="fs-4 fw-bold">Appointman</span>
      </div>

      <!-- Opciones de Usuario -->
      <div class="d-flex flex-column flex-sm-row align-items-center ms-2"> <!-- Cambié flex-column para vista móvil -->
        <div *ngIf="!isLoggedIn" class="d-flex mt-2 mt-sm-0"> <!-- Añadí mt-2 para dar margen arriba en móvil -->
          <button class="btn btn-outline-light btn-sm me-2">Iniciar sesión</button>
          <button class="btn btn-light btn-sm w-auto">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Menú Offcanvas -->
  <app-navbar></app-navbar>


</header>
