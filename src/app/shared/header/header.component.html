<header class="bg-primary text-white py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo y Nombre -->
    <div class="d-flex align-items-center">
      <img src="appointman-logo.png" alt="Logo" width="40" height="40" class="me-2">
      <span class="fs-4 fw-bold">Appointman</span>
    </div>

    <!-- Opciones de Usuario -->
    <div>
      <!-- Si el usuario está autenticado -->
      <div *ngIf="isLoggedIn" class="d-flex align-items-center">
        <!-- <img src="profile.jpg" alt="Foto de perfil" width="30" height="30" class="rounded-circle me-2">
        <span>{{ username }}</span> -->
      </div>

      <!-- Si el usuario NO está autenticado -->
      <div *ngIf="!isLoggedIn" class="d-flex">
        <a href="/login" class="btn btn-outline-light btn-sm me-2">Iniciar sesión</a>
        <a href="/register" class="btn btn-light btn-sm">Registrarse</a>
      </div>
    </div>
  </div>
</header>
